services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: restaurant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d restaurant"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./services/api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/restaurant
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
